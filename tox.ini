[tox]
envlist =
    py3{7,8,9,10}
    style
    typing
skip_missing_interpreters = true
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    pytest
    pyelftools
    unicorn
    capstone
commands = pytest tests

[testenv:style]
deps = pre-commit
skip_install = true
commands = pre-commit run --all-files

[testenv:typing]
deps = mypy
commands = mypy
